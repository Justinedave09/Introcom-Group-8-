    <style>
        body {
            background-image: url("resources/img/th.jpg");

        .grid-item {
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            border: 1px solid #333;
            margin: 10px;
            width: 300px;
            height: 200px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }
        .grid-item img :hover {
            border: 20px solid #7a8492;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #042652;
        }

        .grid-item h5 {
    margin-top: 10px;
    font-size: 16px;
    color: #fff;
    opacity: 0; /* Initially hidden */
    visibility: hidden; /* Remove from view but keep it in layout */
    transform: scale(0.8); /* Start slightly smaller */
    transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease; /* Smooth transition */
}

.grid-item:hover h5 {
    opacity: 1; /* Make visible */
    visibility: visible;
    transform: scale(1); /* Normal size */
}

.profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #042652;
    transition: width 0.5s ease, height 0.5s ease, transform 0.5s ease; /* Smooth transition */
}

.grid-item:hover .profile-pic {
    width: 135px;
    height: 135px;
    transform: scale(1); /* Normal size */
}


    </style>
